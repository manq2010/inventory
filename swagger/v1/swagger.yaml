  description: Operations related to items
- name: Sales
  description: Operations related to Sales
- name: Orders
  description: Operations related to Orders
- name: Sales-Items
  description: Operations related to Sales - Items join table
security:
- bearerAuth: []
servers:
- url: http://{defaultHost}
